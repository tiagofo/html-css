<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Tamanho padrão 300x150-->
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no"></iframe> para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="1">
        <a href="https://www.google.com.br" target="_blank">google</a>
    </iframe> também é muito legal, pena que não funciona dentro do iframe!</p>

    <p>O repositório do Guanabara <iframe src="https://github.com/gustavoguanabara" frameborder="0">
        <a href="https://github.com/gustavoguanabara" target="_blank">Github</a>
    </iframe> também é bem legal</p>
</body>
</html>
