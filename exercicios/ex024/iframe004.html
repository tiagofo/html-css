<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando iframes</title>
    <style>
        div.video{
            padding:56.25% 0 0 0;
            position:relative;
        }
        iframe.video{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <h1>iframes de sites famosos e legais</h1>
    <h2>Video Vimeo</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/542773641?h=33830a80c0&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Video Youtube</h2>
    <div class="video"><iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/aryo5h_LrSw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

    <h2>Maps do Google</h2>
    <div class="video"><iframe class="video" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3696.084387115369!2d-51.40457678445333!3d-22.122758015926916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9493f4470f186bd3%3A0x39637ed3e29b8f54!2sTV%20Fronteira%20Paulista!5e0!3m2!1spt-BR!2sbr!4v1666222918797!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>

    <h2>Maps do Waze</h2>
    <div class="video"><iframe class="video" src="https://embed.waze.com/iframe?zoom=17&lat=-22.122771&lon=-51.402010&ct=livemap" width="600" height="450" allowfullscreen></iframe></div>

    <h2>Google Documents</h2>
    <h2>Planilha</h2>
    <div class="video"><iframe class="video" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTfjkjG5smlMmhlykICzuW3BnKNGrBaCnrXJQRYBaPWFSoWsIVaMMV1TlOECSKNbMqzdBdL1wWM1Y8j/pubhtml?widget=true&amp;headers=false"></iframe></div>

    <h2>Apresentação</h2>
    <div class="video"><iframe class="video" src="https://docs.google.com/presentation/d/e/2PACX-1vQxioSx7AJHtngNdZEe8_98K_jB8iAG2ulJshBz5vj1HfGJur_erjImpXspwE7fiJ2znBv-apUOl0Tk/embed?start=false&loop=false&delayms=3000" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe></div>

</body>
</html>
