<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua Idade é:</label>
            <output name="idade" id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
        
    <form action="bd.sql" method="get">
        <p>
            <label for="iup">Aumentar o número:</label>
            <input type="button" value="Aumentar" id="iup" onclick="calcUp()">
            <!-- <input type="number" name="up" id="iup" min="0" oninput="calcUp()"> -->
        </p>

        <p>
            <label for="icap">Você está no capitulo:</label>
            <output name="capitulo" id="icap">0</output>
        </p>
        <p>
            <label for="idown">Aumentar o número:</label>
            <input type="button" value="Reduzir" id="idown" onclick="calcDown()">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade = Number(atual) - Number(iano.value)
            
            iidade.innerHTML = Number(idade)
        }

        function calcUp() {
            icap.innerHTML = Number(icap.value) + Number(1)
        }

        function calcDown() {
            icap.innerHTML = Number(icap.value) - Number(1)
        }
    </script>

</body>
</html>
